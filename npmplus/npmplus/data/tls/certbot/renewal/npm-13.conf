version = 4.1.1
archive_dir = /data/tls/certbot/archive/npm-13
cert = /data/tls/certbot/live/npm-13/cert.pem
privkey = /data/tls/certbot/live/npm-13/privkey.pem
chain = /data/tls/certbot/live/npm-13/chain.pem
fullchain = /data/tls/certbot/live/npm-13/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = d1d8bd4bac3d2f9c3e247ee42515268e
key_type = ecdsa
elliptic_curve = secp384r1
preferred_chain = ISRG Root X1
pref_challs = dns-01, http-01
config_dir = /data/tls/certbot
work_dir = /tmp/letsencrypt-lib
logs_dir = /tmp/letsencrypt-log
authenticator = webroot
webroot_path = /data/letsencrypt-acme-challenge,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
grafana.sretw.com = /data/letsencrypt-acme-challenge
