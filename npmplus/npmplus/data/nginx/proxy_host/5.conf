server {
    set $forward_scheme "http";
    set $server "192.168.50.46";
    set $port "80";
    set $forward_path "";


    listen 0.0.0.0:80;
    listen [::]:80;


    listen 0.0.0.0:443 ssl;
    listen [::]:443 ssl;


    server_name mailcow.sretw.com;


    # Certbot TLS
    ssl_certificate /data/tls/certbot/live/npm-5/fullchain.pem;
    ssl_certificate_key /data/tls/certbot/live/npm-5/privkey.pem;


    include conf.d/include/hsts.conf;


    # Force HTTPS
    include conf.d/include/force-https.conf;


    include conf.d/include/always.conf;


    location / {

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;


        include conf.d/include/proxy-headers.conf;
        proxy_pass http://192.168.50.46:80$request_uri;

    }


    # custom locations
    # Custom
    include /data/custom_nginx/server_proxy.conf;
}

